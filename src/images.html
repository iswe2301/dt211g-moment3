        </picture>
        <a href="index.html">
            <img id=logo src="images/logo.svg" alt="Logotyp">

        <nav id="computernav">
            <ul>

    <nav id="mobilenav">
        <ul>
            <li><a href="index.html">START</a></li>

        </ul>

    <main>
        <h1>BILDER</h1>
        <picture>
            <source srcset="images/dog.jpg?as=avif&width=800" media="(min-width: 601px)" type="image/avif">
            <source srcset="images/dog.jpg?as=webp&width=800" media="(min-width: 601px)" type="image/webp">

            <source srcset="images/dog.jpg?width=450" media="(max-width: 600px)" type="image/jpeg">
            <img class="winter-pictures" src="images/dog.jpg?width=800"

        </picture>
        <picture>
            <source srcset="images/snow.jpg?as=avif&width=800" media="(min-width: 601px)" type="image/avif">

            <img class="winter-pictures" src="images/snow.jpg?width=800" alt="Snötäckt sjö med skog i bakgrunden">
        </picture>
        <picture>
            <source srcset="images/trees.jpg?as=avif&width=800" media="(min-width: 601px)" type="image/avif">

            <source srcset="images/trees.jpg?width=800" media="(min-width: 601px)" type="image/jpeg">
            <source srcset="images/trees.jpg?as=avif&width=450" media="(max-width: 600px)" type="image/avif">

            <img class="winter-pictures" src="images/trees.jpg?width=800"
                alt="Snöiga trätoppar av tall mot en blå himmeö">
        </picture>
        <picture>
            <source srcset="images/branch.jpg?as=avif&width=800" media="(min-width: 601px)" type="image/avif">
            <source srcset="images/branch.jpg?as=webp&width=800" media="(min-width: 601px)" type="image/webp">
            <source srcset="images/branch.jpg?width=800" media="(min-width: 601px)" type="image/jpeg">
            <source srcset="images/branch.jpg?as=avif&width=450" media="(max-width: 600px)" type="image/avif">
            <source srcset="images/branch.jpg?as=webp&width=450" media="(max-width: 600px)" type="image/webp">
            <source srcset="images/branch.jpg?width=450" media="(max-width: 600px)" type="image/jpeg">
            <img class="winter-pictures" src="images/branch.jpg?width=800"
                alt="Närild på frostig trädgren med solnedgång i horisonten">
        </picture>
